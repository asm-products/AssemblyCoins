function addrow(color_address, source_address, total_issued, islink){
  var colortable= document.getElementById('colortable');

function showcolors(){
url="http://bitwrangle.herokuapp.com/colors/";
console.log(url);

      console.log(response);
      var leng=response.length;
      console.log(leng);
      // if(leng>100)
      //   {
      //     leng=100;

      for (i=0;i<leng;i++)
        {
          //console.log(data[i]);

          source_address=response[i][1];
          total_issued=response[i][2];
          addrow(color_address, source_address, total_issued, true);
        }


    });
};
